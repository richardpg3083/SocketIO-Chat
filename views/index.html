    <section class="bg-gray-50" id="formLogin">
      <div class="container mt-5">
        <div class="row justify-content-center">
          <div class="col-md-6">
            <div class="card ">
              <div class="card-body">
               <center> <img src="https://media.licdn.com/dms/image/C4E0BAQG3b9dPQ5oaTw/company-logo_200_200/0/1612886177953?e=2147483647&v=beta&t=-CT-sdBMWKf5QaFKiHT3JHD_BFUdBQ1HYFVv6IvnHP4" class="card-img-top"  style="width: 50%; height: 150px;" alt="...">
               <h5 class="card-title">Chat Web</h5></center> <br>
               
                  <div class="form-group">
                    <label for="inputUsuario">Usuario</label>
                    <input type="text"  name="userNickName" class="form-control" id="userNickName" placeholder="Ingrese su usuario" required=""> <br>
                  </div>
                  <button type="submit" id="registerUser" class="btn btn-primary btn-block">Ingresar</button>

              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
